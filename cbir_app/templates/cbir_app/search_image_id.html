<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800">Search for Similar Images</h1>
        <form method="post" enctype="multipart/form-data" class="mt-6 space-y-4">
            {% csrf_token %}
            <input type="file" name="image" required 
                class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <button type="submit" 
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition duration-300">
                Search
            </button>
        </form>
    </div>
</body>
</html>
