<!DOCTYPE html>
<html>
<head>
    <title>Upload Images & Excel</title>
</head>
<body>
    <h2>Upload Images & Excel</h2>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Excel File:</label><br>
        <input type="file" name="excel_file" accept=".xlsx" required><br><br>

        <label>Images:</label><br>
        <input type="file" name="images" multiple accept="image/*" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
