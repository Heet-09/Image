<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center text-gray-800">Search for Similar Images</h1>
    
    <form method="post" enctype="multipart/form-data" class="flex flex-col items-center gap-4 mt-6">
        {% csrf_token %}
        <input type="file" name="image" required class="border border-gray-300 p-2 rounded-lg w-full text-gray-700">
        <button type="submit" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">Search</button>
    </form>
</div>

</body>
</html>
