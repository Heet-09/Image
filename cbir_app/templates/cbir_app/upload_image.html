<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .info-text {
            text-align: center;
            font-size: 16px;
            color: #555;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Upload Images</h1>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="company_name" placeholder="Enter company name" required>
            <input type="number" name="image_id" placeholder="Enter image_id" >
            <input type="file" name="images" multiple required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <p class="info-text">Select multiple images to upload at once. Supported formats: JPG, PNG, etc.</p>
</div>

</body>
</html>
